<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORM</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="lip">
        <h2 style="text-align: center;">Login form using HTML and CSS</h2>
        <h4 style="text-align: center;">Sign in</h4>
        <h5>Sign in with your email and password</h5>
          <form action="#">
            <div class="my form">
              <label for="yourusername">Your username:</label> <br> <br>
              <input type="text" id="username" placeholder="Enter username" required> 
            </div> <br>
            <div class="my form">
              <label for="yourpassword">Your password:</label> <br> <br>
              <input type="text" id="password" placeholder="Enter password">
            </div> <br>
            <div class="but">
              <div class="remember">
                <input type="checkbox" id="remember" name="remember">
                 <label for="remember">Remember me</label>
              </div>
              <div class="Forgot">
                 <a href="#">Forgot Password?</a>
              </div>
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div> 
  
  
      
    
</body>
</html>
